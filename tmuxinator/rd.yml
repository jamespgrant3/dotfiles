# /Users/jamesgrant/.config/tmuxinator/rd.yml

name: rd
root: ~/repos/clients/ldadams/

windows:
  - pulse:
      panes:
        - vim:
          - cd pulse-app
          - nv
  - bash:
    - cd pulse-app
  - servers:
      layout: even-horizontal
      panes:
        - app:
          - cd pulse-app
          - yarn start
        - storybook:
          - cd pulse-app
          - yarn storybook -p 5000
